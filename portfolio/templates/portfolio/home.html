{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}
<link href="{% static 'portfolio/home.css' %}" rel="stylesheet" type="text/css">
<div class="container text-center">
  <br>
  <h1>My site-portfolio</h1>
  <br>
  <img src="{% static 'portfolio/me_out_of_focus.jpg' %}">
  <div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
      <br>
      <h2>Little man who wants changes üòç</h2>
      <br>
    </div>
  </div>
  <hr size=75%>
</div>
<div class="main">
  <h2 class="gray" align=center>My projects:</h2>
  <br>
  <div class="container scroll">
    <table>
      <tr>
        {% for project in projects %}
        <td><div>
          <a href="{% url 'portfolio:proj_detail' project.id %}"><image src='{{ project.image.url}}' width=400></a>
          <h2 class="gray">{{ project.title }}</h2>
          <p class="gray">{{ project.discription|striptags|truncatechars:100 }}</p>
        </div></td>
        {% endfor %}
      </tr>
    </table>
  </div>
  <p class="align" align=right><a class="btn btn-primary" href="{% url 'portfolio:all_projects' %}" align='right'>All projects</a></p>
</div>

{% endblock %}
